plugin:
  name: custom-data-type-doris
  version: 0.1
  displayname:
    de-DE: DoRIS
    en-US: DoRIS
  info:
    de-DE: DoRIS
    en-US: DoRIS
  server:
    api-version:
      require: 1
  webfrontend:
    url: custom-data-type-doris.js
    css: custom-data-type-doris.css
  l10n: l10n/custom-data-type-doris.csv

base_url_prefix: "webfrontend"

custom_types:
  doris:
    config:
      mask:
        - name: value
          parameters:
            value:
              type: text
    mapping:
      id:
        type: text
      gzAkte:
        type: text

base_config:
  - name: doris
    parameters:
      url:
        type: text
        position: 0
      types:
        type: table
        fields:
          - name: id
            type: text
            position: 0
          - name: label
            type: text
            position: 1
          - name: name
            type: text
            position: 2
          - name: organization_unit
            type: text
            position: 3
          - name: access
            type: text
            position: 4
          - name: permission_group
            type: select
            options: ["basic", "full"]
            position: 5
        position: 1
      api_fields:
        type: table
        fields:
          - name: path
            type: text
            position: 0
        position: 2

extensions:
  data:
    exec:
      service: "node"
      commands:
        - prog: "node"
          stdin:
            type: "body"
          stdout:
            type: "body"
          args:
            - type: "value"
              value: "%_exec.pluginDir%/server/extension/data.js"
            - type: "value"
              value: "%info.json%"
  credentials:
    exec:
      service: "node"
      commands:
        - prog: "node"
          stdin:
            type: "body"
          stdout:
            type: "body"
          args:
            - type: "value"
              value: "%_exec.pluginDir%/server/extension/credentials.js"
            - type: "value"
              value: "%info.json%"
